{% extends "feed/layout.html" %}  {% load static %}
{% load widget_tweaks %}  
{% block navbar %}{% endblock %}
{% block content %}

<div class="grid   min-h-screen place-items-center justify-center mx-auto ">

  
  
  <div class=" p-12 bg-white w-[600px] rounded-md shadow-xl">
    <div class="flex justify-center flex-col justify-items-center items-center">
      
    <h1 class="font-bold text-3xl text-gray-700 w-4/6 text-center   ">Check your email</h1>
    <span class="text-slate-400">We sent a password reset link </span>
    </div>
  </br>
    <form class="mt-6"  method="POST">
      {% csrf_token %}
     
      <div class="mb-8">
    
     
      </div>
     
      <div class="flex justify-center flex-col align-center">
        <a   href="https://mail.google.com/mail/u/0/" class="w-full bg-[#7DC9F0] rounded-full py-4  mb-4 font-medium tracking-widest text-center  text-white uppercase  border-2 hover:border-[#7DC9F0] hover:bg-white hover:text-[#7DC9F0] hover:shadow-none">
          Open email 
        </a>
        <div class="flex justify-center">
          <p class="flex justify-between inline-block mt-4 text-gray-500 cursor-pointer  text-lg">Didnt receive the email? <a href="{% url 'login' %} " class="text-[#7DC9F0] font-bold text-lg "> Click to resend</a></p>
          </div>
      <p class="flex justify-center inline-block text-center  mt-8  text-gray-500 cursor-pointer  text-lg"> <a href="{% url 'login' %} " class="text-gray-500  text-lg text-center">Back</a></p>
      </div>
    </form>
  </div>
</div>


{% endblock content %}
